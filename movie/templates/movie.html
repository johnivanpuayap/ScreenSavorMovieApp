{% extends 'main.html' %}

{% block content %}

    <h1>Movie</h1>

    <h1>Title: {{movie.title }}</h1>
    <p>Description: {{ movie.description }}</p>
    <p>Year Released: {{ movie.year_released }}</p>
    <p>Director: {{ movie.director }}</p>

    <h2>Genre:</h2>
    <p>
        {% for genre in movie.genre.all %}
            {{ genre.name }}
        {% endfor %}
    </p>


{% endblock content %}
