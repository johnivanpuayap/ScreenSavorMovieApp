<body>
    <h1>Search Page</h1>
    <div class="mx-auto text-center">
        <ul class="movies_list">
            <li class="mb-2">
                <a href="{% url 'home' %}" class="active font-bold">All <span class="text-blue-500">{{ movies.count }}</span></a>
            </li>
            {% for movie in movies %}
                <li class="mb-2">
                    <a href="{% url 'movie' movie.id %}" class="inline-block px-4 py-2 border border-gray-400 text-gray-800 rounded hover:bg-gray-200">{{ movie.title }}</a>
                </li>
    
                <li class="mb-2">
                    <span class="font-bold">Rating:</span> {{ movie.average_rating }}
                </li>
                <li class="mb-2">
                    {{ movie.description }}
                </li>
                <li class="mb-2">
                    <span class="font-bold">Genres:</span>
                    {% for genre in movie.genres %}
                        <a class="genre-button inline-block px-2 py-1 text-white bg-blue-500 rounded hover:bg-blue-700">{{ genre }}</a>
                    {% endfor %}
                </li>
                <hr class="my-4">
            {% endfor %}
        </ul>
    </div>
    
    <div class="filters">
        <h2>Filters</h2>
        <!-- Add your filter options here -->
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
        </select>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>
    </div>

    <!-- Search results -->
    <div class="results">
        <!-- Display search results here -->
    </div>
</body>
</html>
