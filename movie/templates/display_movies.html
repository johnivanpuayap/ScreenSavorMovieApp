<div class="mx-auto text-center">
    <ul class="movies_list">
        {% for movie in movies %}
            <li class="mb-2">
                <a href="{% url 'movie' movie.id %}" class="inline-block px-4 py-2 border border-gray-400 text-gray-800 rounded hover:bg-gray-200">{{ movie.title }}</a>
            </li>

            <li class="mb-2">
                <span class="font-bold">Rating:</span> {{ movie.average_rating }}
            </li>
            <li class="mb-2">
                {{ movie.description }}
            </li>
            <li class="mb-2">
                <span class="font-bold">Genres:</span>
                {% for genre_name in movie.genres %}
                <a class="genre-button text-white bg-blue-500 rounded hover:bg-blue-700 px-2 py-1" href="{% url 'genre' genre_name %}">{{ genre_name }}</a>
                {% endfor %}
            </li>
            <hr class="my-4">
        {% endfor %}
    </ul>
</div>
